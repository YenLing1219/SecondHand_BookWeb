<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改書籍資料</title>
    <link rel="stylesheet" href="../static/book_create_update_styles.css">
</head>
<body>
    {% extends 'layout.html' %}
    {% block title %} 首頁 {% endblock %}
    {% block content %}<!--複製這行 header-->
    <div  align="center">
        <h1>修改書籍</h1>
        <form action="/do_book_update" method="POST" enctype="multipart/form-data">
        上架編號<input type="number" name = "B_BookID" value="{{ book[ 'B_BookID' ]}}" readonly>

            <h3>書籍基本資料</h3>
            <table border="1">
                <tr>
                    <th>書名<font color="red">*<font></th>
                    <td><input type="text" name="B_BookName" value="{{ book[ 'B_BookName' ]}}" required></td>
                </tr>
                <tr>
                    <th>版本<font color="red">*<font></th>
                    <td><input type="text" name="B_BookVersion" value="{{ book[ 'B_BookVersion' ]}}" required></td>
                </tr>
                <tr>
                    <th>ISBN碼<font color="red">*<font></th>
                    <td><input type="text" name="B_ISBN" value="{{ book[ 'B_ISBN' ]}}" required></td>
                </tr>
                <tr>
                    <th>作者<font color="red">*<font></th>
                    <td><input type="text" name="B_Author" value="{{ book[ 'B_Author' ]}}" required></td>
                </tr>
            </table>

            <h3>二手狀態調查</h3>
            <table border="1">
                <tr>
                    <th>全新未使用部分<font color="red">*<font></th>
                    <td>
                        <input type="number" value="{{ book[ 'B_BookStatus' ]}}" readonly><br>
                        更新:
                        <select name="B_BookStatus"  required>
                            <option value=1>全使用過</option>
                            <option value=2>25%未翻閱</option>
                            <option value=3>50%未翻閱</option>
                            <option value=4>75%未翻閱</option>
                            <option value=5>90%以上未翻閱</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>使用痕跡、筆跡、汙損敘述<font color="red">*<font></th>
                    <td>
                        <textarea name="B_UsedStatus" cols="30" rows="10" required>{{ book[ 'B_UsedStatus' ]}}</textarea>
                    </td>
                </tr>
                <tr>
                    <th>補充資訊</th>
                    <td>
                        <textarea name="B_Extra_Info" cols="30" rows="15">{{ book[ 'B_Extra_Info' ]}}</textarea>
                    </td>
                </tr>
                <tr>
                    <th>書況照片<font color="red">*<font></th>
                    <td>
                        <input type="text" value="{{ book[ 'B_BookPic' ]}}" readonly><br>
                        <input type="file" name="B_BookPic" value="{{ book[ 'B_BookPic' ]}}" accept="image/*">
                    </td>
                </tr>
            </table>

            <h3>相關分類及標籤</h3>
            <table border="1">
                <tr>
                    <th>科系<font color="red">*<font></th>
                    <td>
                        <select name="B_BookMajor" required>
                            <option value="{{ book['B_BookMajor'] }}">{{ book['B_BookMajor'] }}</option>
                
                            <optgroup label="文學院">
                                <option value="中國文學系">中國文學系</option>
                                <option value="歷史學系">歷史學系</option>
                                <option value="哲學系">哲學系</option>
                            </optgroup>
                            <optgroup label="藝術學院">
                                <option value="音樂學系">音樂學系</option>
                                <option value="應用美術學系">應用美術學系</option>
                                <option value="景觀設計學系">景觀設計學系</option>
                            </optgroup>
                            <optgroup label="傳播學院">
                                <option value="影像傳播學系">影像傳播學系</option>
                                <option value="新聞傳播學系">新聞傳播學系</option>
                                <option value="廣告傳播學系">廣告傳播學系</option>
                            </optgroup>
                            <optgroup label="教育學院">
                                <option value="體育學系">體育學系</option>
                                <option value="圖書資訊學系">圖書資訊學系</option>
                            </optgroup>
                            <optgroup label="醫學院">
                                <option value="醫學系">醫學系</option>
                                <option value="護理學系">護理學系</option>
                                <option value="公共衛生學系">公共衛生學系</option>
                                <option value="臨床心理學系">臨床心理學系</option>
                                <option value="職能治療學系">職能治療學系</option>
                                <option value="呼吸治療學系">呼吸治療學系</option>
                            </optgroup>
                            <optgroup label="理工學院">
                                <option value="數學系">數學系</option>
                                <option value="物理學系">物理學系</option>
                                <option value="化學系">化學系</option>
                                <option value="生命科學系">生命科學系</option>
                                <option value="資訊工程學系">資訊工程學系</option>
                                <option value="電機工程學系">電機工程學系</option>
                            </optgroup>
                            <optgroup label="外國語文學院">
                                <option value="英國語文學系">英國語文學系</option>
                                <option value="德語語文學系">德語語文學系</option>
                                <option value="法國語文學系">法國語文學系</option>
                                <option value="西班牙語文學系">西班牙語文學系</option>
                                <option value="日本語文學系">日本語文學系</option>
                                <option value="義大利語文學系">義大利語文學系</option>
                            </optgroup>
                            <optgroup label="民生學院">
                                <option value="兒童與家庭學系">兒童與家庭學系</option>
                                <option value="餐旅管理學系">餐旅管理學系</option>
                                <option value="食品科學系">食品科學系</option>
                                <option value="營養科學系">營養科學系</option>
                            </optgroup>
                            <optgroup label="法律學院">
                                <option value="法律學系">法律學系</option>
                                <option value="財經法律學系">財經法律學系</option>
                                <option value="學士後法律學系">學士後法律學系</option>
                            </optgroup>
                            <optgroup label="社會科學院">
                                <option value="社會學系、所">社會學系、所</option>
                                <option value="社會工作學系、所">社會工作學系、所</option>
                                <option value="經濟學系、所">經濟學系、所</option>
                                <option value="宗教學系、所">宗教學系、所</option>
                                <option value="心理學系、所">心理學系、所</option>
                            </optgroup>
                            <optgroup label="管理學院">
                                <option value="企業管理學系">企業管理學系</option>
                                <option value="會計學系">會計學系</option>
                                <option value="統計資訊學系">統計資訊學系</option>
                                <option value="金融與國際企業學系">金融與國際企業學系</option>
                                <option value="資訊管理學系">資訊管理學系</option>
                            </optgroup>
                            <optgroup label="織品服裝學院">
                                <option value="織品服裝學系">織品服裝學系</option>
                            </optgroup>
                            <optgroup label="進修部">
                                <option value="中國文學系">中國文學系</option>
                                <option value="歷史學系">歷史學系</option>
                                <option value="哲學系">哲學系</option>
                                <option value="應用美術學系">應用美術學系</option>
                                <option value="圖書資訊學系">圖書資訊學系</option>
                                <option value="英國語文學系">英國語文學系</option>
                                <option value="日本語文學系">日本語文學系</option>
                                <option value="餐旅管理學系">餐旅管理學系</option>
                                <option value="法律學系">法律學系</option>
                                <option value="經濟學系">經濟學系</option>
                                <option value="宗教學系">宗教學系</option>
                            </optgroup>
                            </select>
                    </td>
                </tr>
                <tr>
                    <th>課程名稱<font color="red">*<font></th>
                    <td><input type="text" name="B_LessonName" value="{{ book[ 'B_LessonName' ]}}" required></td>
                </tr>
                <tr>
                    <th>授課老師</th>
                    <td><input type="text" name="B_UsedByTeacher" value="{{ book[ 'B_UsedByTeacher' ]}}"></td>
                </tr>
            </table>

            <h3>定價</h3>
            <table border="1">
                <tr>
                    <th>售價<font color="red">*<font></th>
                    <td><input type="number" name="B_Price" value="{{ book[ 'B_Price' ]}}" required></td>
                </tr>
            </table>

                        
            <br><br>
            <input type="submit" name="submit" value="提交">
        </form>
    </div>
    {% endblock %}<!--複製這行 header-->
</body>
</html>
