<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>分隔線示例</title>
<link rel="stylesheet" href="styles-test.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(function() {
        // 绑定按钮的点击事件
        $('#editBtn').click(toggleEditMode);
    });
</script>
</head>
<body>
 
   <div class="border outside">
      
        <div class="tabs">
            <button class="tab-button" data-target="details">進行中</button>
            <button class="tab-button" data-target="qa">已完成(Q&A)</button>
        </div>
      
       <div class="tab-content">
         <div id="details" class="content">
         <div class="item">
                 <div class="image-change">
                     <img src="../static/uploads/{{ book['B_BookPic'] }}" alt="Image">
                 </div>
                 <p>書名：{{ book['B_BookName'] }}</p>
                 <p class="status">狀態：{{ book['B_SaleStatus'] }}</p>
                 <button class="button modify" onclick="location.href='/book_update/{{ book['B_BookID'] }}'">修改</button>
                 <button class="button remove">下架</button>
             </div>
         </div>
         <div id="qa" class="content hide">
           <div class="item">
             <div class="image-change">
                 <img src="../static/uploads/{{ book['B_BookPic'] }}" alt="Image">
             </div>
             <p>書名：{{ book['B_BookName'] }}</p>
                <ul class="comment">
                    <li>☆</li>
                    <li>☆</li>
                    <li>☆</li>
                    <li>☆</li>
                    <li>☆</li>
                </ul>
            <button id="editBtn">評價</button>
                
           </div>
         </div>
       </div>
  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
